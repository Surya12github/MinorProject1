<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #003580;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Employee Login</h2>
    <form id="loginForm" action="LoginServlet" method="post">
      <label for="deptid">Department ID</label>
      <input type="text" id="deptid" name="deptid" placeholder="Enter Department ID" required>

      <label for="empid">Employee ID</label>
      <input type="text" id="empid" name="empid" placeholder="Enter Employee ID" required>

      <label for="empname">Username</label>
      <input type="text" id="username" name="empname" placeholder="Enter Username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>

      <input type="submit" value="Login">
    </form>
    <div class="footer">
      Â© 2025 TechVision Pvt. Ltd.
    </div>
  </div>
</body>
</html>
